<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{titulo}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </h:head>




    <h:body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <h:commandLink value="Inicio" class="nav-link active" action="index"> </h:commandLink>
                        <h:commandLink value="Form" action="crear"></h:commandLink>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row text-center" >
                <div class="col-md-6">
                    <h:form>
                        <h:commandButton class="btn btn-success" value="Formulario" action="form.xhtml"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-md-12">
                    <h1><h:outputText value="#{titulo}" /></h1>
                    <div>Hola estoy aqui con el nuevo lado</div>
                </div>
            </div>
        </div>
        

        <div class="container">
            <h:dataTable  value="#{listProductos}" var="p" class="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                    </f:facet>
                    <h:outputText value="#{p.nombre}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="categoria" />
                    </f:facet>
                    <h:outputText value="#{p.categoria.nombre}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="editar"></h:outputText>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Editar" action="#{productoController.editar(p.id)}" />
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="eliminar"></h:outputText>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Eliminar" action="#{productoController.eliminar(p.id)}">
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
