<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{titulo}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <h:commandLink value="Inicio" class="nav-link active" action="index"> </h:commandLink>
                    <h:commandLink value="Form" action="crear"></h:commandLink>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row text-center" >
                <div class="col-md-6">
                       <h1><h:outputText value="#{titulo}" /></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h:form class="col-md-8">
                    <h:messages style="color:red"  />
                    <h:panelGrid>
                        <div class="row">
                            <div class="col-md-6">
                                <h:outputLabel value="Nombre" for="nombre" />
                                <h:inputText id="nombre"  value="#{producto.nombre}" class="form-control" />
                                <h:messages style="color:red" for="nombre" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h:outputLabel value="Precio" for="precio" />
                                <h:inputText id="precio"  value="#{producto.precio}" class="form-control" />
                                <h:messages style="color:red" for="precio" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h:outputLabel value="Sku" for="sku" />
                                <h:inputText id="sku" required="true" value="#{producto.sku}" class="form-control" />
                                <h:messages style="color:red" for="sku" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h:outputLabel value="fecha" for="fecha" />
                                <h:inputText id="fecha" value="#{producto.fechaCreacion}" 
                                             converterMessage="Indique la fecha con yyyy-MM-dd" rendered="true" class="form-control" >
                                    <f:convertDateTime type="localDate"  pattern="yyyy-MM-dd" />
                                    <f:passThroughAttribute name="type" value="date" />
                                </h:inputText>
                                <h:messages style="color:red" for="fecha" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h:outputLabel value="Categoria" for="categoria"  />
                                <h:selectOneMenu id="categoria" value="#{producto.categoria}" class="form-control">
                                    <f:selectItem itemLabel="----Seleccionar Categoria--" value="#{null}" ></f:selectItem>
                                    <f:selectItems   value="#{categorias}" var="id" itemLabel="#{id.nombre}" > </f:selectItems>
                                    <f:converter binding="#{Conver}"></f:converter>
                                </h:selectOneMenu>
                            </div>
                        </div>



                        <h:inputHidden value="#{producto.id}" />
                        <h:commandButton value="Crear" class="btn btn-success" action="#{productoController.crear}" />
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
